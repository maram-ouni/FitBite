// Top-level build file where you can add configuration options common to all sub-projects/modules.
def REACT_NATIVE_VERSION = "0.76.3" // Remplacez par la version de React Native que vous utilisez

buildscript {
    ext {
        buildToolsVersion = '35.0.0'
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 34
        kotlinVersion = '1.9.24'
        ndkVersion = "26.1.10909125"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1' // Mettez à jour si nécessaire
        classpath 'com.facebook.react:react-native-gradle-plugin:0.76.3' // Correspond à la version de React Native
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24'
    }
}


allprojects {
    repositories {
        maven { url "$rootDir/node_modules/react-native/android" }
        maven { url "$rootDir/node_modules/jsc-android/dist" }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}

configurations.all {
    resolutionStrategy {
        force "com.facebook.react:react-native:$REACT_NATIVE_VERSION"
    }
}
